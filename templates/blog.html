<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog - Fragora</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<!-- Navbar Start -->
<div class="container-fluid sticky-top" style="background-color: #f6ead5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="/" class="navbar-brand">
                <img src="{% static 'img/FRAGORA [ LOGO ] Png.png' %}" alt="FRAGORA" style="width: 30%; height: 30%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'products' %}" class="nav-item nav-link">Products</a>
                    <a href="{% url 'cart' %}" class="nav-item nav-link">Cart</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                </div>
                <a href="{% url 'account' %}" class="btn btn-dark py-2 px-4 d-lg-inline-block">Account</a>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<!-- Blog Section Start -->
<div class="container py-5">
    <h2 class="text-center mb-5">Our Blog Articles</h2>
    <div class="row g-4">
        <!-- Example Blog Post -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <img src="{% static 'img/blog-1.jpg' %}" class="card-img-top" alt="Blog 1">
                <div class="card-body">
                    <h5 class="card-title">How to Pick Your Signature Scent</h5>
                    <p class="card-text">Discover tips and tricks on choosing a fragrance that matches your style.</p>
                    <a href="#" class="btn btn-outline-dark btn-sm">Read More</a>
                </div>
            </div>
        </div>

        <!-- Add more blog posts below similarly -->
    </div>
</div>
<!-- Blog Section End -->

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
