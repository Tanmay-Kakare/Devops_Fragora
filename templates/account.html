<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account - Fragora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="container-fluid sticky-top" style="background-color: #f6ead5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'img/FRAGORA [ LOGO ] Png.png' %}" alt="FRAGORA" style="width: 30%; height: 30%;">
            </a>
            <button class="navbar-toggler ms-auto me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'products' %}" class="nav-item nav-link">Products</a>
                    <a href="{% url 'cart' %}" class="nav-item nav-link">Cart</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                </div>
                <a href="{% url 'account' %}" class="btn btn-dark py-2 px-4 d-lg-inline-block">Account</a>
            </div>
        </nav>
    </div>
</div>

<!-- Account Section -->
<div class="container py-5">
    <h2 class="text-center mb-4">Your Account</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Signup Form -->
            <div class="card mb-4">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>

            <!-- Login Form -->
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
