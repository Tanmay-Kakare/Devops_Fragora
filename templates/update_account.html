<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Account - Fragora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="container-fluid sticky-top" style="background-color: #f6ead5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'img/FRAGORA [ LOGO ] Png.png' %}" alt="FRAGORA" style="width: 30%; height: 30%;">
            </a>
            <button class="navbar-toggler ms-auto me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'account' %}" class="nav-item nav-link active">Account</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Account Update Form -->
<div class="container py-5">
    <h2 class="text-center mb-4">Update Your Account</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'update-account' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                </div>

                <button type="submit" class="btn btn-dark w-100">Update Account</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
