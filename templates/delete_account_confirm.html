<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account Deletion - Fragora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="container-fluid sticky-top" style="background-color: #f6ead5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'img/FRAGORA [ LOGO ] Png.png' %}" alt="FRAGORA" style="width: 30%; height: 30%;">
            </a>
            <button class="navbar-toggler ms-auto me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'account' %}" class="nav-item nav-link active">Account</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Delete Confirmation -->
<div class="container py-5 text-center">
    <h2 class="mb-4 text-danger">Are you sure you want to delete your account?</h2>
    <p class="mb-4">This action cannot be undone. All your data will be permanently removed.</p>

    <form method="POST" action="{% url 'delete-account' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 me-3">Yes, Delete</button>
        <a href="{% url 'account' %}" class="btn btn-secondary px-4">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
